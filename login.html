    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        header {
          position: fixed;
          top: 0;
          width: 100%;
          background-color: #ffffff;
          padding: 20px 40px;
          transition: padding 0.3s ease, background-color 0.3s ease;
          z-index: 1000;

          justify-content: space-between;

        header.shrink {

        nav ul.navbar {
          list-style: none;
          display: flex;
          gap: 20px;

        }

        nav ul.navbar li {
          position: relative;
        }

        nav ul.navbar li a {
          text-decoration: none;
          color: black;
          padding: 5px;
        }

          nav ul.navbar .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #f9f9f9;
            padding: 10px 15px;
            list-style: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
          }
        nav ul.navbar li:hover .submenu {
          display: block;
        }

        .border-box {

          border: none;
          cursor: pointer;
        }

    <div class="login-section">
<br><br>
        <form id="loginForm">
            <h2>CREATE YOUR ACCOUNT</h2><br><br>
            <!--<p>(Leave your experiences for others to see!)</p>-->
            
            <div class="form-group">
                <i class="fa-solid fa-user"></i> 
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" name="username" required>
                <span class="error" id="usernameError"></span>
            </div>

            <div class="form-group"> 
                <i class="fa-solid fa-lock"></i>       
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" name="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <input type="submit" class="btn" value="Login">
        </form>
    </div>

   
<!--footer-->
<footer>

      <script>
        /*--java script for navbar--*/
          const header = document.getElementById('mainHeader');
  
          window.addEventListener('scroll', () => {
              if (window.scrollY > 50) {
                  header.classList.add('shrink');
              } else {
                  header.classList.remove('shrink');
              }
          });

      /*--java script for form--*/
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); /*Prevent form submission*/

            let isValid = true;

            /*Get form values*/
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            /*Get error elements*/
            const usernameError = document.getElementById("usernameError");
            const passwordError = document.getElementById("passwordError");

            /*Clear previous errors*/
            usernameError.textContent = "";
            passwordError.textContent = "";

            /*Validate username*/
            if (username === "") {
                usernameError.textContent = "Username is required.";
                isValid = false;
            }

            /*Validate password*/
            if (password.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            /*If valid, show success alert*/
            if (isValid) {
                alert("ðŸŽ‰ You have successfully created your account! ðŸŽ‰\n Welcome to our community!");
            }
        });
        
    </script>
